<!-- header -->
<app-header></app-header>

<!-- Page Title -->
<div class="page-title-overlap bg-accent pt-4">
  <app-account-breadcrumbs></app-account-breadcrumbs>
</div>

<!-- Content -->
<div class="container mb-5 pb-3">
  <div class="bg-light shadow-lg rounded-3 overflow-hidden">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-lg-4 pe-xl-5">
        <app-sidemenu></app-sidemenu>
      </aside>
      <!-- Content -->
      <section class="col-lg-8 pt-lg-4 pb-4 mb-3">
        <div class="pt-2 px-4 ps-lg-0 pe-xl-5">
          <h2 class="h3 pt-2 pb-4 mb-0 text-center text-sm-start border-bottom">
            Favorites
            <span class="badge bg-faded-accent fs-sm text-body align-middle ms-2">{{favorites.length}}</span>
          </h2>
          <!-- Product -->
          @for(fav of favorites;track $index){
          <div class="d-block d-sm-flex align-items-center py-4 border-bottom">
            <a class="d-block position-relative mb-3 mb-sm-0 me-sm-4 ms-sm-0 mx-auto" href="javascript:void(0)" style="width: 12.5rem;">
              <img class="rounded-3" src="{{fav.image}}" alt="Product" routerLink="/single">
              <span class="btn btn-icon btn-danger position-absolute top-0 end-0 py-0 px-1 m-2" data-bs-toggle="tooltip" ngbTooltip="Remove from Favorites" (click)="removefavorite($index)">
                <i class="ci-trash"></i>
              </span>
            </a>
            <div class="text-center text-sm-start">
              <h3 class="h6 product-title mb-2">
                <a href="javascript:void(0)" routerLink="/single">
                  {{fav.title}}
                </a>
              </h3>
              <div class="d-inline-block text-accent price">${{fav.price}}</div>
              <a class="d-inline-block text-accent fs-ms border-start ms-2 ps-2" href="javascript:void(0)" routerLink="/vendor">
                by {{fav.by}}
              </a>
              <div class="d-sm-flex align-items-center pt-2">
                <select class="form-select form-select-sm my-1 me-2">
                  <option>Standard license</option>
                  <option>Extended license</option>
                </select>
                <button class="btn btn-primary btn-sm mx-auto mx-sm-0 my-2" type="button" (click)="addcart($index)">
                  <i class="ci-cart me-1"></i>
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          }
        </div>
      </section>
    </div>
  </div>
</div>

<!-- Footer -->
<app-footer></app-footer>
