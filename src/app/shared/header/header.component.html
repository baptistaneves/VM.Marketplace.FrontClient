<!-- Navbar Marketplace -->
<div (window:scroll)="windowScroll()" id="home">
    <header class="bg-light shadow-sm navbar-sticky">
        <div class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand d-none d-sm-block flex-shrink-0 me-4 order-lg-1" href="javascript:void(0)" routerLink="/">
                    <img src="assets/img/logo-dark.png" width="142" alt="Cartzilla">
                </a>
                <a class="navbar-brand d-sm-none me-2 order-lg-1" href="javascript:void(0)" routerLink="/">
                    <img src="assets/img/logo-icon.png" width="74" alt="Cartzilla">
                </a>

                <div class="navbar-toolbar d-flex align-items-center order-lg-3">
                    
                  <div class="input-group">
                    <i class="ci-search position-absolute top-50 start-0 translate-middle-y text-muted fs-base ms-3"></i>
                    <input 
                    class="form-control rounded-star" 
                    style="width: 800px;" 
                    type="text" 
                    placeholder="Pesquisar..."
                    (keyup)="onKeyUp($event)">
                  </div>

                    <a *ngIf="loggedInUser == null" class="btn btn-dark mx-2 d-flex align-items-center" href="javascript:void(0);" data-bs-toggle="modal" (click)="openModal()">
                        <strong>Anunciar/Vender</strong> 
                    </a>
                    <div *ngIf="loggedInUser != null" class="navbar-tool dropdown ms-2">
                        <a class="navbar-tool-text ms-n1" href="javascript:void(0)">
                            <small>Bem-vindo(a)!</small>
                            {{loggedInUser.fullName}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <div style="min-width: 14rem;">
                                <h6 class="dropdown-header">Minha Conta</h6>
                                <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)" routerLink="/minha-conta">
                                    <i class="ci-settings opacity-60 me-2"></i>
                                    Configurações
                                </a>
                                <div class="dropdown-divider"></div>
                                <h6 class="dropdown-header">Painel de Vendas</h6>
                                <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)" routerLink="/product">
                                    <i class="ci-package opacity-60 me-2"></i>
                                    Produtos
                                </a>
                                <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)" routerLink="/addproduct">
                                    <i class="ci-cloud-upload opacity-60 me-2"></i>
                                    Novo Produto
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)" (click)="logOut()">
                                    <i class="ci-sign-out opacity-60 me-2"></i>
                                    Sair
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
