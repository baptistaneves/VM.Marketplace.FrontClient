<!-- Navbar Marketplace -->
<div (window:scroll)="windowScroll()" id="home">
    <header class="bg-light shadow-sm navbar-sticky">
        <div class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand d-none d-sm-block flex-shrink-0 me-4 order-lg-1" href="javascript:void(0)" routerLink="/">
                    <img src="assets/img/logo.png" width="142" alt="Cartzilla">
                </a>
                <a class="navbar-brand d-sm-none me-2 order-lg-1" href="javascript:void(0)" routerLink="/">
                    <img src="assets/img/logo.png" width="74" alt="Cartzilla">
                </a>
                <!-- Toolbar -->
                <div class="navbar-toolbar d-flex align-items-center order-lg-3">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon" (click)="collapse.toggle()"></span>
                    </button>
                    <a class="navbar-tool d-none d-lg-flex" href="javascript:void(0)" data-bs-toggle="collapse" data-bs-target="#searchBox" role="button" aria-expanded="false" aria-controls="searchBox">
                        <span class="navbar-tool-tooltip">Procurar</span>
                        <div class="navbar-tool-icon-box" (click)="collapse.toggle()">
                            <i class="navbar-tool-icon ci-search"></i>
                        </div>
                    </a>
                    <a  *ngIf="loggedInUser == null" class="navbar-tool-text ms-n1 mx-3" href="javascript:void(0)" data-bs-toggle="modal" (click)="openLoginModal()">
                        <i class="ci-user fs-lg me-2"></i> Minha Conta
                    </a>
                    <a *ngIf="loggedInUser == null" class="btn btn-dark mx-2 d-flex align-items-center" href="javascript:void(0);" data-bs-toggle="modal" (click)="openModal()">
                        <strong>Anunciar e Vender</strong> 
                    </a>
                    <div class="navbar-tool dropdown ms-2" *ngIf="loggedInUser != null">
                        <a class="navbar-tool-text ms-n1" href="javascript:void(0)">
                            <small>Bem-vindo(a)!</small>
                            {{loggedInUser.fullName}}
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <div style="min-width: 14rem;">
                                <h6 class="dropdown-header">Minha Conta</h6>
                                <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)" routerLink="/minha-conta">
                                    <i class="ci-settings opacity-60 me-2"></i>
                                    Configurações
                                </a>
                                <div class="dropdown-divider"></div>
                                <h6 class="dropdown-header">Painel de Vendas</h6>
                                <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)" routerLink="/produtos">
                                    <i class="ci-package opacity-60 me-2"></i>
                                    Produtos
                                </a>
                                <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)" routerLink="/addproduct">
                                    <i class="ci-cloud-upload opacity-60 me-2"></i>
                                    Novo Produto
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)" (click)="logOut()">
                                    <i class="ci-sign-out opacity-60 me-2"></i>
                                    Sair
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed" class="collapse navbar-collapse me-auto order-lg-2" id="navbarCollapse">
                    <!-- Search -->
                    <div class="input-group d-lg-none my-3">
                        <i class="ci-search position-absolute top-50 start-0 translate-middle-y text-muted fs-base ms-3"></i>
                        <input 
                        class="form-control rounded-start" type="text" placeholder="Search marketplace">
                    </div>
                    <!-- Categories dropdown -->
                    <ul class="navbar-nav navbar-mega-nav pe-lg-2 me-lg-2">
                        <li class="nav-item dropdown" ngbDropdown>
                            <a class="nav-link dropdown-toggle ps-lg-0" href="javascript:void(0)" data-bs-toggle="dropdown" ngbDropdownToggle>
                                <i class="ci-menu align-middle mt-n1 me-2"></i>
                                Categorias
                            </a>
                            <ul ngbDropdownMenu class="dropdown-menu py-1">
                                <li *ngFor="let category of categories">
                                    <a class="dropdown-item" routerLink="/categoria/{{category.description}}">
                                        {{category.description}}
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <!-- Primary menu -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)" routerLink="/">
                                Voltar no Inicio
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Search collapse -->
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed" class="search-box collapse" id="searchBox">
            <div class="card pt-2 pb-4 border-0 rounded-0">
                <div class="container">
                    <div class="input-group">
                        <i class="ci-search position-absolute top-50 start-0 translate-middle-y text-muted fs-base ms-3"></i>
                        <input class="form-control rounded-start" 
                        type="text" 
                        placeholder="Pesquisar no Mercado de Saúde"
                        
                        [(ngModel)]="queryFilter">
                        <button class="btn btn-primary btn-shadow" type="button" (click)="search()">Pesquisar</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
