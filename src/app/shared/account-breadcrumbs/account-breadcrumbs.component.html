<!-- Page Title-->
<div class="container d-flex flex-wrap flex-sm-nowrap justify-content-center justify-content-sm-between align-items-center pt-2">
  <div class="d-flex align-items-center pb-3">
    <div class="img-thumbnail rounded-circle position-relative flex-shrink-0" style="width: 6.375rem;"><img class="rounded-circle" src="assets/img/marketplace/account/avatar.png" alt="themesbrand"></div>
    <div class="ps-3">
      <h3 class="text-light fs-lg mb-0">Themesbrand</h3><span class="d-block text-light fs-ms opacity-60 py-1">Member
        since November 2019</span>
    </div>
  </div>
  <div class="d-flex">
    <div class="text-sm-end me-5">
      <div class="text-light fs-base">Total sales</div>
      <h3 class="text-light">426</h3>
    </div>
    <div class="text-sm-end">
      <div class="text-light fs-base">Seller rating</div>
      <div class="star-rating me-2">
        <ng-template #t let-fill="fill">
          <span class="rstar" [class.full]="fill === 100">
            <span class="rhalf" [style.width.%]="fill">★</span>☆
          </span>
        </ng-template>
        <ngb-rating class="d-inline-flex stars align-middle star-rating" [(rate)]="currentRate" [starTemplate]="t" [readonly]="true" [max]="5">
        </ngb-rating>
      </div>
      <div class="text-light opacity-60 fs-xs">Based on 98 reviews</div>
    </div>
  </div>
</div>
